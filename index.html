<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="validation.css">
    <script src="validation.js" defer></script>
    
    <title>FormValidation</title>
</head>
<body>
    <form id="myForm" novalidate>
        <p>
            <label for="mail">Email</label> 
            <input type="email" id="mail" class="formField" name="mail" required>
            <span class="error" aria-live="polite"></span>
        </p>
        <p>
            <label for="country">Country</label> 
            <input type="text" id="country" class="formField" name="country" pattern = "^[A-Z]{2}$" required>
            <span class="error" aria-live="polite"></span>

        </p>
        <p>
            <label for="postal">Postal Code</label> 
            <input type="text" id="postal" class="formField" name="postal" pattern = "^[A-Z]\d[A-Z]\s?\d[A-Z]\d$" required>
            <span class="error" aria-live="polite"></span>

        </p>
        <p>
            <label for="password">Password</label> 
            <input type="password" id="password" class="formField" name="password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*]).{5,10}$" required>
            <span class="error" aria-live="polite"></span>

        </p>
        <p>
            <label for="confirmPassword">Password Confirmation</label> 
            <input type="password" id="confirmPassword" class="formField" name="confirmPassword" required>
            <span class="error" aria-live="polite"></span>

        </p>
        <button>Submit</button>
       
    </form>
    
</body>
</html>
